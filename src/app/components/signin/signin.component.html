<div class="displayTable container">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          #userName
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          #userPassword
          required
        />
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="form-group">
        <input
          type="button"
          class="btn btn-success"
          value="Log in"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>

      <div class="form-group">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <div class="form-group">
        <button
          class="btn btn-outline-info"
          type="button"
          (click)="authService.FacebookAuth()"
        >
          Log in with Facebook
        </button>
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Don't have an account?<span
          class="redirect btn btn-primary"
          routerLink="/register-user"
        >
          Sign Up</span
        ></span
      >
    </div>
  </div>
</div>
