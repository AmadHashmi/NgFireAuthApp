<div class="displayTable">
  <div class="displayTableCell">
    <div class="px-logo">
      <a href="#">
        <img
          src="../../../assets/comparistan_white.svg"
          alt=""
          style="max-height: 40px"
        />
      </a>
    </div>
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="formGroup form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          #userName
          required
        />
      </div>

      <div class="formGroup form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          #userPassword
          required
        />
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Log in"
          (click)="authService.signIn(userName.value, userPassword.value)"
        />
      </div>

      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <!-- (click)="authService.GoogleAuth()" -->
        <button type="button" class="btn googleBtn">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>

      <div class="formGroup">
        <button
          type="button"
          class="btn facebookBtn"
          (click)="authService.FacebookAuth()"
        >
          <i class="fab fa-facebook-f"></i>
          Log in with Facebook
        </button>
      </div>

      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Don't have an account?<span
          class="redirect"
          routerLink="/register-user"
        >
          Sign Up</span
        ></span
      >
    </div>
  </div>
</div>
