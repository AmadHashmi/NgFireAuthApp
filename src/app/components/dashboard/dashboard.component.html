<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-md-block bg-light">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>User Profile
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9">
      <div class="inner-adjust">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img
                style="width: 300px; height: 300px; object-fit: fill"
                class="align-self-start mr-5 img-thumbnail"
                src="{{
                  user.photoURL
                    ? user.photoURL
                    : 'https://nd.net/wp-content/uploads/2016/04/profile-dummy-300x300.png'
                }}"
                alt="{{ user.displayName }}"
                (click)="file.click()"
              />

              <input
                #file
                type="file"
                (change)="authService.changeProfileImage($event, user.uid)"
                value="Change Image"
                class="form-control-file"
                style="display: none"
              />

              <div class="media-body">
                <p style="font-size: 30px">
                  Hello:
                  {{ user.displayName ? user.displayName : "User" }}
                </p>
                <p>
                  User ID: <strong>{{ user.uid }}</strong>
                </p>
                <p>
                  Email: <strong>{{ user.email }}</strong>
                </p>
                <p>
                  Verified: <strong>{{ user.emailVerified }}</strong>
                </p>
                <p>
                  Password: <strong>{{ user.password }}</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
